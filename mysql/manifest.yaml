# ðŸ”Ž kubernetes pod screte
apiVersion: v1
kind: ConfigMap
metadata:
  name: mysql
  labels:
    component: mysql
    project: roboshop
    tier: database
type: Opaque    #--> manam define chestunnam kabatti andhuke Opaque
data: 
  MYSQL_ROOT_PASSWORD: "Um9ib1Nob3BAMQ=="   # <---
---
# ðŸ”Ž kubernetes Deployment
apiVersion: apps/v1
kind: Deployment
metadata: 
  name: mysql
  namespace: roboshop  # edi evvakapote default namespace lo run avutumdhi.
# deployment labels
  labels:
    component: mysql
    project: roboshop
    tier: database
spec:
  replicas: 1
# These are the labels replica set use to create pod replicas, this should match pod labels
  selector:
    matchLabels: 
      component: mysql
      project: roboshop
      tier: database
# This is pod definition
  template:
    metadata:
      labels:
        component: mysql
        project: roboshop
        tier: database
    spec:
      containers: 
      - name: mysql
        image: kalyantalabothula/mysql:v1 # Mii Docker hub nimdi pull chesukuntumdhi
        envFrom:
        - secretRef:    # <---
            name: mysql
---
apiVersion: v1
kind: Service
metadata: 
  name: mysql
  namespace: roboshop   # <---
  labels:
    component: mysql
    project: roboshop
    tier: database
spec:
  selector:
    component: mysql
    project: roboshop
    tier: database
  ports:
  - protocol: TCP
    port: 3306 # service port
    targetPort: 3306 # container Port 