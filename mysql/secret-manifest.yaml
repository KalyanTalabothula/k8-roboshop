
# ðŸ”Ž kubernetes Deployment
apiVersion: apps/v1
kind: Deployment
metadata: 
  name: mysql
  namespace: roboshop  # edi evvakapote default namespace lo run avutumdhi.
# deployment labels
  labels:
    component: mysql
    project: roboshop
    tier: database
spec:
  replicas: 1
# These are the labels replica set use to create pod replicas, this should match pod labels
  selector:
    matchLabels: 
      component: mysql
      project: roboshop
      tier: database
# This is pod definition
  template:
    metadata:
      labels:
        component: mysql
        project: roboshop
        tier: database
    spec:
      serviceAccount: roboshop-mysql-secret-reader  # <-- don't forget to mention your serviceAccount here. 
    #ðŸ”Ž  k8 volume --> just to check syntax
      volumes: 
      - name: mysql-secret
        emptyDir: {}
      containers: 
      - name: mysql
        image: kalyantalabothula/mysql:v2 
        imagePullPolicy: Always # <-- # <-- very important
        volumeMounts:  # <--
        - mountPath: /tmp
          name: mysql-secret
# ðŸ”Ž init container kubernetes
      initContainers:
      - name: fetch-secret
        image: amazon/aws-cli
        command:
        - sh
        - -c  # <-- "-"
        - |
            aws secretsmanager get-secret-value --secret-id roboshop/mysql/password --query SecretString --output text | jq -r .MYSQL_ROOT_PASSWORD > /tmp/mysql_root_password.txt
        volumeMounts:
        - mountPath: /tmp
          name: mysql-secret # --> Name should be same both in volumes: & volumeMounts:

# JSON file ni with help of | jq -r .MYSQL_ROOT_PASSWORD dwara manam specific line password matrame tisukuntam.
# next, vachhina password ni oka chota store cheyali, oka folder lo,( > /tmp/mysql_root_password.txt )--> cd /tmp/ --> cat mysql_root_password.txt
# 2 -types --> Ephemeral , External
# Ephemeral --> Temperory storage required by POD.
# Ephemeral --> 2-types --> emptyDir, Hostpath.
# emptyDir --> if you want to share storage to all the containers Inside POD, we can go for emptyDir.
# Volume ni set cheyatam, and container ki mount cheyatam. 
---
apiVersion: v1
kind: Service
metadata: 
  name: mysql
  namespace: roboshop   # <---
  labels:
    component: mysql
    project: roboshop
    tier: database
spec:
  selector:
    component: mysql
    project: roboshop
    tier: database
  ports:
  - protocol: TCP
    port: 3306 # service port
    targetPort: 3306 # container Port 