# ðŸ”Ž kubernetes pod secret
apiVersion: v1
kind: Secret
metadata:
  name: rabbitmq
  labels:
    component: rabbitmq
    project: roboshop
    tier: database
type: Opaque    #--> manam define chestunnam kabatti andhuke Opaque
data: 
  RABBITMQ_DEFAULT_USER: "cm9ib3Nob3A="   # "roboshop"
  RABBITMQ_DEFAULT_PASS: "cm9ib3Nob3AxMjM=" # "roboshop123" # <--- Key: "value" -- double quotes
---
# ðŸ”Ž kubernetes Deployment
apiVersion: apps/v1
kind: Deployment
metadata: 
  name: rabbitmq
  namespace: roboshop  # edi evvakapote default namespace lo run avutumdhi.
# deployment labels
  labels:
    component: rabbitmq
    project: roboshop
    tier: database
spec:
  replicas: 1
# These are the labels replica set use to create pod replicas, this should match pod labels
  selector:
    matchLabels: 
      component: rabbitmq
      project: roboshop
      tier: database
# This is pod definition
  template:
    metadata:
      labels:
        component: rabbitmq
        project: roboshop
        tier: database
    spec:
      containers: 
      - name: rabbitmq
        image: rabbitmq:3 # Rabbitmq public image kabatti no need Username
        envFrom:
        - secretRef:
            name: rabbitmq 
---
apiVersion: v1
kind: Service
metadata: 
  name: rabbitmq
  namespace: roboshop   # <---
  labels:
    component: rabbitmq
    project: roboshop
    tier: database
spec:
  selector:
    component: rabbitmq
    project: roboshop
    tier: database
  ports:
  - protocol: TCP
    port: 5672 # service port
    targetPort: 5672 # container Port 